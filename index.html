<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700&display=swap');
       
        :root{
            --largura: 100%;
        }
        *{
            margin: 0%;
            padding: 0%;
        }

        html{
            background-color: rgb(25, 39, 39);
        }
        body{
            background-color: #228662;
            width: var(--largura);
            font-family: 'Nunito Sans', sans-serif;

        }
        header{
                        
            overflow: hidden;
            overflow-x: scroll;

        }

        ::-webkit-scrollbar {
            width: 0px;
            height: 0px;
            background: #37ec0062;
        }


        #home_topo_111px{
            background-image: url(img/home_topo_111px.png);
            background-size: cover;
            background-repeat: no-repeat;
            width:  var(--largura);
            height: 55.5px;
            
        }
        #layout_horizontal{
            display: flex;
            justify-content: space-between;
            margin: 15px;

        }
        #layout_horizontal> span{
            flex-direction: column;
            justify-content: center;
            color: aliceblue;
            font-size: 11px;
            font-weight: 400;
        
        }
        span{
            display: flex;
            align-items: center;
        }
        p{
            margin-bottom: 2px;

        }
        #olho{
            background-image: url(img/home_olho_42x45px.png);
            background-size: cover;

            width: 22.5px;
            height: 21px;

        }
        #extrato_260x60px{
            background-color: #1f7858;
            width: 130px;
            height: 30px;
            border-radius: 11px;
            color: aliceblue;
            border: 0px;
            font-size: 11px;
            font-weight: 600;
            

        }
        #extrato_260x60px:hover{
            background-color: #2a5d4a;

        }

        #bnts{
            margin: 15px 0px 15px 15px;
            height: 77.5px;
            width: 440px;
        }

        #bnts>button{
            background-color: #1f7858;
            background-image: url(img/home_bnt1_142x155px.png);
            background-size: cover;

            width: 71px;
            height: 77.5px;
            margin-right: 5px;
            border: 0px;
            border-radius: 12px;
        }


        #menu{
            background-color: aliceblue;
            background-image: url(img/home_menu_3616px.png);
            background-size: cover;

            background-repeat: no-repeat;
            width:  var(--largura);
            height: 1808px;
            border-radius: 15px 15px 0px 0px;

        }
    </style>
</head>
<body>
    <header>
        <div id="home_topo_111px"></div>
        <section id="layout_horizontal">
            <span>
                <p>Saldo PicPay</p>
                <span>
                    <p style="font-size: 12px; font-weight: 700;">3</p>
                    <div id="olho"></div>
                </span>
            </span>
            <button id="extrato_260x60px"> Extrato</button>
        </section>
        <div id="bnts">
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
        </div>

    </header>

    <section id="menu">

    </section>

</body>
</html>
